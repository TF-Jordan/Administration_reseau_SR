# Filebeat Configuration for Recommendation System
# Collects Docker container logs and sends to Logstash/Elasticsearch

filebeat.inputs:
  # Collect Docker container logs
  - type: container
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      - decode_json_fields:
          fields: ["message"]
          target: ""
          overwrite_keys: true
          add_error_key: true

# Configure autodiscovery for Docker containers
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      templates:
        # API Container
        - condition:
            contains:
              docker.container.name: recommendation-api
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log
              processors:
                - decode_json_fields:
                    fields: ["message"]
                    target: "json"
                    overwrite_keys: true
              fields:
                service_type: api
              fields_under_root: true

        # Celery Worker Container
        - condition:
            contains:
              docker.container.name: recommendation-worker
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log
              processors:
                - decode_json_fields:
                    fields: ["message"]
                    target: "json"
                    overwrite_keys: true
              fields:
                service_type: celery_worker
              fields_under_root: true

        # Celery Beat Container
        - condition:
            contains:
              docker.container.name: recommendation-beat
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log
              fields:
                service_type: celery_beat
              fields_under_root: true

# Output to Logstash
output.logstash:
  hosts: ["logstash:5044"]
  loadbalance: true

# Setup Elasticsearch for ILM (Index Lifecycle Management)
setup.ilm.enabled: true
setup.ilm.rollover_alias: "recommendation-logs"
setup.ilm.pattern: "{now/d}-000001"

# Kibana setup for dashboards
setup.kibana:
  host: "kibana:5601"

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0640

# Monitoring (self-monitoring to Elasticsearch)
monitoring:
  enabled: true
  elasticsearch:
    hosts: ["elasticsearch:9200"]
