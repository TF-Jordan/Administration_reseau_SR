version: '3.8'

services:
  # ===================
  # Core Application
  # ===================

  api:
    build:
      context: .
      target: api
    container_name: recommendation-api
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=recommendation_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      # Elastic APM Configuration
      - APM_ENABLED=true
      - APM_SERVER_URL=http://apm-server:8200
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      apm-server:
        condition: service_healthy
    volumes:
      - ./src/modules/module1_sentiment/models:/app/src/modules/module1_sentiment/models:ro
    networks:
      - recommendation-network
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      target: worker
    container_name: recommendation-worker
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # Elastic APM Configuration
      - APM_ENABLED=true
      - APM_SERVER_URL=http://apm-server:8200
      - ENVIRONMENT=production
    depends_on:
      - redis
      - postgres
    volumes:
      - ./src/modules/module1_sentiment/models:/app/src/modules/module1_sentiment/models:ro
    networks:
      - recommendation-network
    restart: unless-stopped
    deploy:
      replicas: 2

  celery-beat:
    build:
      context: .
      target: beat
    container_name: recommendation-beat
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - recommendation-network
    restart: unless-stopped

  flower:
    build:
      context: .
      target: flower
    container_name: recommendation-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    networks:
      - recommendation-network
    restart: unless-stopped

  # ===================
  # Data Stores
  # ===================

  postgres:
    image: postgres:15-alpine
    container_name: recommendation-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=recommendation_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - recommendation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: recommendation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - recommendation-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  qdrant:
    image: qdrant/qdrant:latest
    container_name: recommendation-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - recommendation-network
    restart: unless-stopped

  # ===================
  # Monitoring - ELK Stack + APM
  # ===================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: recommendation-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - recommendation-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  apm-server:
    image: docker.elastic.co/apm/apm-server:8.11.0
    container_name: recommendation-apm-server
    ports:
      - "8200:8200"
    environment:
      - output.elasticsearch.hosts=["http://elasticsearch:9200"]
      - apm-server.host=0.0.0.0:8200
      - apm-server.rum.enabled=true
      - setup.kibana.host=kibana:5601
      - apm-server.kibana.enabled=true
      - apm-server.kibana.host=kibana:5601
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - recommendation-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8200/ | grep -q 'ok'"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: recommendation-logstash
    ports:
      - "5044:5044"
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./monitoring/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - recommendation-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: recommendation-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_APM_SERVICEMAPENABLED=true
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=aG7g2F4Pp9tEkMwXz6Lv8nQ1sYc0defgh
    volumes:
      - ./monitoring/kibana/dashboards:/usr/share/kibana/dashboards:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - recommendation-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q 'available'"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: recommendation-filebeat
    user: root
    volumes:
      - ./monitoring/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
      logstash:
        condition: service_started
    networks:
      - recommendation-network
    restart: unless-stopped

networks:
  recommendation-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  elasticsearch_data:
